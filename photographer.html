<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/159d0e16c5.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-infos"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <div class="photograph-pic"></div>
      </div>
    </main>
    <section>
      <div class="filters">
        Trier par 
          <div class="popfilter"><span class="filter filter01" id="popularite">Popularit√©</span> <i class="fas fa-chevron-down menuderoulant"></i></div>
        <div class="filter-aff">
        <button class="filter filter02" id="date">Date</button>
        <button class="filter filter03" id="titre">Titre</button>
      </div>
      </div>

      <div class="wrapper">
        <div class="medias-list">
        </div>
      </div>

      <div class="lightbox-container">
      <div class="preview-box">
        <div class="details">
          <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
          <div class="slide prev"><i class="fas fa-angle-left"></i></div>
          <img src="" alt="">
          <div class="slide next"><i class="fas fa-angle-right"></i></div>
        </div>
        <span class="title"><span class="current-img"></span> <span class="total-img"></span>
      <div class="title-img-ph"></div>
      </span>
      </div>
    </div>
      <div class="shadow"></div>
    </section>


        <form id="contact_modal">

            <div class="modal">
              <div class="modal-header">
              <h2>Contactez-moi
                <br><span class="name-ph"></span>
              </h2>
              <span onclick="closeModal()"><i class="fas fa-times"></i></span>
            </div>


              <div class="form-containers">
  <div class="prenom-container">
    <label for="prenom">Prenom</label>
    <input type="text" autocomplete="off" id="prenom">
    <span></span>
  </div>
  
  <div class="nom-container">
      <label for="nom">Nom</label>
      <input type="text" autocomplete="off" id="nom">
      <span></span>
    </div>
  
    <div class="email-container">
      <label for="email">E-mail</label>
      <input type="text" autocomplete="off" id="email">
      <span></span>
    </div>
      
    <div class="message-container">
      <label for="message">Message</label>
      <textarea id="message"></textarea>
      <span></span>
    </div>
  
    <input type="submit" class="submit-form" value="Envoyer">
  </div>
  </div>
      </form>

    <footer>
    <div>
<div class="total-likes"></div> <i class="fas fa-heart"></i>
  </div>
    <div class="tarif-photograph"></div>
  </footer>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
